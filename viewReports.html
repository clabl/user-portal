<html class="no-js">
    <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Chemlab LTD - User Portal</title>

        <link rel="shortcut icon" href="favicon.ico" />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
            rel="stylesheet"
        />

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css" />
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="css/icomoon.css" />
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <!-- Flexslider  -->
        <link rel="stylesheet" href="css/flexslider.css" />
        <!-- Theme style  -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- Modernizr JS -->
        <script src="js/modernizr-2.6.2.min.js"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
            <script src="js/respond.min.js"></script>
        <![endif]-->

        <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
        <link
            rel="stylesheet"
            href="https://bossanova.uk/jspreadsheet/v4/jexcel.css"
            type="text/css"
        />

        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <link
            rel="stylesheet"
            href="https://jsuites.net/v4/jsuites.css"
            type="text/css"
        />
    </head>
    <body>
        <div id="fh5co-page">
            <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
            <aside
                id="fh5co-aside"
                role="complementary"
                class="border js-fullheight"
            >
                <h1 id="fh5co-logo"><a href="index.html">CHEMLAB</a></h1>
                <nav id="fh5co-main-menu" role="navigation">
                    <ul>
                        <li>
                            <a href="index.html">Dashboard</a>
                        </li>
                        <li class="fh5co-active">
                            <a href="reports.html">Reports</a>
                        </li>
                        <li>
                            <a href="deliveries.html">Deliveries</a>
                        </li>
                        <li>
                            <a href="reportsannual.html">Annual Reports</a>
                        </li>
                        <li>
                            <a href="catalogue.html">catalogue</a>
                        </li>
                    </ul>
                </nav>

                <div class="fh5co-footer">
                    <p>
                        <small
                            >&copy; Chemlab (LTD). All Rights Reserved.</small
                        >
                    </p>
                    <p><small id="id"></small></p>
                    <p><a href="#" id="signout">Sign Out</a></p>
                </div>
            </aside>

            <div id="fh5co-main">
                <div class="fh5co-narrow-content">
                    <h2
                        class="fh5co-heading animate-box"
                        data-animate-effect="fadeInLeft"
                    >
                        Your Reports
                        <input
                            type="button"
                            class="btn btn-primary btn-md"
                            id="loaddatamain"
                            value="Re-load Data"
                            style="display: none"
                        />
                    </h2>
                    <div id="report" class="row row-bottom-padded-md">
                        <br />
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th>COMPANY</th>
                                    <td id="companyName"></td>
                                    <th>DATE AND TIME</th>
                                    <td id="dateAndTime"></td>
                                </tr>
                                <tr>
                                    <th>ADDRESS</th>
                                    <td id="companyAddress"></td>
                                    <th>NUMBER OF PLANT</th>
                                    <td id="plantNumber"></td>
                                </tr>
                                <tr>
                                    <th>ATTENTION</th>
                                    <td id="attention" colspan="3"></td>
                                </tr>
                                <tr>
                                    <th>COPIES TO</th>
                                    <td id="copiesTo" colspan="3"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="dataAvailable">
                            <!-- SP -->
                            <br />
                            <center>
                                <label
                                    class="
                                        block
                                        text-gray-700 text-sm
                                        font-bold
                                        mb-2
                                    "
                                    for="Companyname"
                                >
                                    <span id="reportType"></span> REPORT
                                </label>
                            </center>
                            <div style="overflow-x: scroll">
                                <div id="spreadsheet"></div>
                            </div>
                            <!-- SP -->
                            <!-- RV -->
                            <br />
                            <center>
                                <label
                                    class="
                                        block
                                        text-gray-700 text-sm
                                        font-bold
                                        mb-2
                                    "
                                    for="Companyname"
                                >
                                    <span id="reportType"></span> RECOMMENDED
                                    VALUES
                                </label>
                            </center>
                            <div style="overflow-x: scroll">
                                <div id="spreadsheetRV"></div>
                            </div>
                            <!-- RV -->
                            <br />
                            <center>
                                <label
                                    class="
                                        block
                                        text-gray-700 text-sm
                                        font-bold
                                        mb-2
                                    "
                                    for="Companyname"
                                >
                                    RESULTS / CONSEQUENCES / FOLLOW-UP ACTIONS
                                </label>
                            </center>
                            <div class="col-md-6">
                                <textarea
                                    id="results"
                                    rows="10"
                                    style="width: 100%"
                                    readonly
                                ></textarea>
                            </div>
                            <div class="col-md-6">
                                <div style="overflow-x: scroll">
                                    <div id="dosageTable"></div>
                                </div>
                                <center>
                                    <label
                                        class="
                                            block
                                            text-gray-700 text-sm
                                            font-bold
                                            mb-2
                                        "
                                        for="Companyname"
                                    >
                                        SIGNATURE
                                    </label>
                                </center>
                                <div id="signature"></div>
                            </div>
                        </div>
                    </div>
                    <div id="dataUnavailable">
                        <center>
                            <label
                                class="
                                    block
                                    text-gray-700 text-sm
                                    font-bold
                                    mb-2
                                "
                                for="Companyname"
                            >
                                * Plant Marked As Inactive *
                            </label>
                        </center>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script src="js/jquery.waypoints.min.js"></script>
        <!-- Flexslider -->
        <script src="js/jquery.flexslider-min.js"></script>

        <!-- MAIN JS -->
        <script src="js/main.js"></script>

        <script type="module" src="cjs/auth.js"></script>
        <script type="module" src="cjs/main.js"></script>
    </body>
</html>
